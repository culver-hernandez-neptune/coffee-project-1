<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title></title>
</head>
<body class="container-fluid">
<h1 style="text-align: center">Coffee!</h1>
<div class="row" style="margin-top: 5em">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h2>Select your coffee</h2>
                <div class="container">
                    <div class="row">
                        <form class="col">
                            <label class="Search-Coffee">Coffee name</label>
                            <input id="input" type="text" placeholder="Search Coffee">
                            <input class="btn btn-primary" id="submit" type="submit"/>
                        </form>

                        <form class="col">
                            <label for="roast-selection">Select Roast</label>
                            <select id="roast-selection">
                                <option>all</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="align-bottom" id="coffees"></div>
    </div>

</div>


<script src="main.js"></script>


</body>
</html>
